<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id ="tuoi">
<label for="tuoi"> nhap tuoi </label>
<button onclick="check()">Check</button><br>
<p id="result"></p>

</body>
<script>
    function check(){
        let tuoi=document.getElementById("tuoi").value;
        tuoi = parseInt(tuoi)
        console.log(tuoi>15);
        if (tuoi>15) {
            document.getElementById("result").innerText=" chưa đủ tuổi học lớp 10";
        }else {
            document.getElementById("result").innerText="đủ tuổi học lớp 10 ";

        }

    }
</script>
</html>
