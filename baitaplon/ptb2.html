<script>
    function check() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let d = (b*b)-(4*a*c)
        let x = -c/b;
        if(a==0 && b != 0 && c != 0){
            document.getElementById("result").innerHTML="phuong trinh co mot nghiem la:"+x;

        } else if (a !=0 && b == 0 && c != 0){
            document.getElementById("result").innerHTML="phuong trinh  vo  nghiem"
        }
        else if (a !=0 && b != 0 && c == 0){
            document.getElementById("result").innerHTML="phuong trinh co vo so nghiem"

        }
        else if (d >= 0){
            document.write("x1="+((-b + Math.sqrt(d)) / (2*a)))
            document.write("<br>")
            document.write("x1="+((-b - Math.sqrt(d)) / (2*a)))
        } else{
            document.write("phuong trinh vo nghiem")
        }

    }

</script>
