<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type ="text" id="a">
<label for="a">nhap so a</label><br>
<input type="text" id="b">
<label for="b">nhap so b</label>
<button onclick ="check()">check</button><br>
<p id="result"></p>
</body>
</html>
<script>
    function check(){
        let a = document.getElementById("a").value;
        let b= document.getElementById("b").value;
        let c = (a*b)/2
        if (c>0){
            document.getElementById("result").innerHTML="day la hinh vuong co s="+c
        }else {
            document.getElementById("result").innerHTML="day khong phai hinh vuong"
        }
    }
</script>
