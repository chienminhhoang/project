<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table>
    <h1> Kiểm tra số ngày trong tháng</h1>
 <input type = "number" id = "month">
<button onclick ="Date()" id= type="button">check</button>
<p id ="result"> đây là chỗ nhập lại kết quả</p>


</table>

</body>
</html>
<script>
function Date() {
    let month = parseInt(document.getElementById("month"));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerHTML = "tháng" + month + "có 31 ngày"
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerHTML = "tháng" + month + "có 30 ngày"
            break;
        case 2:
            document.getElementById("result").innerHTML = "tháng" + month + "có 29 hoặc 28 ngày"
            break;
        default:
            document.getElementById("result").innerHTML = "vui lòng nhập lại tháng"
    }
}







</script>
