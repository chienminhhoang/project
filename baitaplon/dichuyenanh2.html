<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<form>
    <img id="DaXua" src="https://www.lol-smurfs.com/blog/wp-content/uploads/2017/01/yasuo-282x300.jpg" style="position:absolute;left:0; top:0" height="100" width="80"/>

</form>
</body>
</html>
<script>
    function upArrowPressed(){
        let element = document.getElementById("DaXua")
        element.style.top = parseInt(element.style.top) - 5 + 'px'
    }
    function downArrowPressed(){
        let element = document.getElementById("DaXua")
        element.style.top = parseInt(element.style.top) +5 +'px'
    }
    function leftArrowPressed(){
        let element = document.getElementById("DaXua")
        element.style.left = parseInt(element.style.left) - 5 + 'px'
    }
    function rightArrowPressed(){
        let element=document.getElementById("DaXua")
        element.style.left=parseInt(element.style.left)+5+'px'

    }
    function moveSelection(evt){
        switch (evt.keyCode) {
            case 37:
            case 65:
                leftArrowPressed();
                break
            case 39:
            case 68:
                rightArrowPressed();
                break
            case 38:
            case 87:
                upArrowPressed()
                break
            case 40:
            case 83:
                downArrowPressed()

                break}


    }
    function docReady(){
        window.addEventListener('keydown',moveSelection)
    }
</script>
