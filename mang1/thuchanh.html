<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>


<input type ="text" id="a">
<input type="button" id="add" value="Add" onclick="add_element_to_array()"/>
<input type="button" id="btndisplay" value="display" onclick="display_array()"/>
<input type="button" id="rs" value="reset" onclick="reset_display()"/>
<div id ="result"></div>
</body>
</html>
<script>
    let x = 0
    let array = Array();
    function add_element_to_array(){
        array[x]= document.getElementById("a").value;
        alert("Element:"+array[x]+ " added at index"+x)
        x++
        document.getElementById("a").value="";

    }
    function display_array(){
        let e ="<hr>"
        for (let i = 0; i < array.length ; i++) {
            e+= "element" + i +"="+array[i]+ "<br/>"

        }
        document.getElementById("result").innerHTML= e
    }
    function reset_display(){
        document.getElementById("result").innerHTML=""

    }
</script>
