<script>
  let arr = [3,4,5,6,7,8,9,55,22,32,31,77,71]
  let sum=0
  for (let i = 0; i <arr.length ; i++) {
      let flag=true
      for (let j = 2; j < arr[i] ; j++) {
          if (arr[i]%j===0){
              flag= false
              break
          }

      }

      if(flag ){
          sum+=arr[i]
      }}
  document.write("chuoi co so la:"+arr +"<br>")
  document.write("tong cac so nguyen to trong mang la:"+sum)
</script>
